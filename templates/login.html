{% extends "base.html" %}

{% block title %}SimpleDocs - Login{% endblock %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures proper scaling on mobile -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<section class="auth-form">
    <h2>Login to Your Account</h2>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn primary-btn">Login</button>
    </form>
    <p class="auth-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</section>
{% endblock %}
