{% extends "base.html" %}

{% block title %}SimpleDocs - Register{% endblock %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures proper scaling on mobile -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<section class="auth-form">
    <h2>Create a New Account</h2>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn primary-btn">Register</button>
    </form>
    <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</section>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
</script>
{% endblock %}
